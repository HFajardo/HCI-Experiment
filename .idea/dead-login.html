<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCI | Login </title>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link href = "style.css" type="text/css" rel="stylesheet">
    <style>
        h1 {
            margin: 0;
            padding: 0 0 20px;
            text-align: center;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="loginBox">
        <img src ="img/avatar.jpg" class="avatar">
        <h1> Login </h1>
        <form>
            <!-- Username/password fields -->
            <p> Username: </p>
            <input id = "nameField" type = "text" placeholder="Enter username here">

            <p> Password: </p>
            <input id = "passField" type = "password" placeholder="Enter password here"><br><br>
            <input id = "submit" type = "submit" value = "Sign in"><br>
            <a href="register.html"><font size = 2px>Don't already have an account? Register here. </font></a>
        </form>
    </div><br><br>
</body>
</html>
